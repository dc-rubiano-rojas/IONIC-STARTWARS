<ion-header>
    <ion-toolbar color="tertiary">

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/films" text="Back"></ion-back-button>
        </ion-buttons>

        <ion-title mode="ios">{{planet?.name}}</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngIf="planet">
        <ion-item>
            <ion-label>Rotation Period: {{planet.rotation_period}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Orbital Period: {{planet.orbital_period}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Planet Climate: {{planet.climate}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
